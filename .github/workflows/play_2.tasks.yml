name: run game Y 2
run-name: ${{ github.actor }} - build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.1

      - name: Make gradlew executable on github action (or perm denied)
        run: chmod +x ./gradlew

      - name: Execute Gradle build
        run: ./gradlew run --args="action_github position_2"

      - name: Make Github commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "update dist after build (github-actions)"
      - name: Make Github push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main