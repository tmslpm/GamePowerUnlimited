name: run game Y 1
run-name: ${{ github.actor }} - build
on:
  issues:
    types: [opened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.1

      - name: Make gradlew executable on github action (or perm denied)
        run: chmod +x ./gradlew

      - if: startsWith(github.event.issue.title, 'gpu-pos_1')
        run: ./gradlew runGithubAction --args="action_github position_1"

      - if: startsWith(github.event.issue.title, 'gpu-pos_2')
        run: ./gradlew runGithubAction --args="action_github position_2"

      - if: startsWith(github.event.issue.title, 'gpu-pos_3')
        run: ./gradlew runGithubAction --args="action_github position_3"

      - if: startsWith(github.event.issue.title, 'gpu-pos_4')
        run: ./gradlew runGithubAction --args="action_github position_4"

      - if: startsWith(github.event.issue.title, 'gpu-pos_5')
        run: ./gradlew runGithubAction --args="action_github position_5"

      - if: startsWith(github.event.issue.title, 'gpu-pos_6')
        run: ./gradlew runGithubAction --args="action_github position_6"

      - if: startsWith(github.event.issue.title, 'gpu-pos_7')
        run: ./gradlew runGithubAction --args="action_github position_7"

      - name: Make Github commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "update dist after build (github-actions)"
      - name: Make Github push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - run: gh issue close ${{ github.event.issue.number }} -c "Thank you for opening this issue!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}